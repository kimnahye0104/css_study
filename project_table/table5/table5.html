<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table5-mission-0422</title>
    <!-- 글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- 초기화 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- 디자인 -->
    <link rel="stylesheet" href="./styles/table5.css">
</head>
<body>
    <!-- 0422 과제 : table 만들기 -->
    <main>
        <h1>약정할인 없어도 가장 저렴하게</h1>
        <p>5G 무제한을 즐기세요</p>
        <div class="t_all">
            <p class="t_right_top">VAT 포함</p>
            <table class="t">
                <thead>
                    <tr>
                        <th>구분</th>
                        <th>LG U<br>5G 다이렉트</th>
                        <th>A사</th>
                        <th>B사</th>
                    </tr>
                </thead><!-- e:thead -->
                <tbody>
                    <tr>
                        <th>월 정액</th>
                        <td>
                            <div class="price_main">
                                <p class="promo">프로모션</p>
                                <p class="price"><span>55,000</span>원</p>
                            </div>
                            <p class="price_del"><del>65,000</del>원</p>
                        </td>
                        <td>89,000 원</td>
                        <td>80,000 원</td>
                    </tr>
                    <tr>
                        <th>음성/문자 (부가통화)</th>
                        <td>기본제공 (300분)</td>
                        <td>기본제공 (300분)</td>
                        <td>기본제공 (300분)</td>
                    </tr>
                    <tr>
                        <th>데이터</th>
                        <td>완전 무제한</td>
                        <td>완전 무제한</td>
                        <td>완전 무제한</td>
                    </tr>
                    <tr>
                        <th>선택약정/공시지원금</th>
                        <td>적용불가</td>
                        <td>적용가능</td>
                        <td>적용가능</td>
                    </tr>
                    <tr>
                        <th>결합할인 및 멤버십 등 혜택</th>
                        <td >미제공</td>
                        <td>제공</td>
                        <td>제공</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
