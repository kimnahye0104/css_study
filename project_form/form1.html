<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- 초기화 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <!-- 쌤 따라 친 코드...form은 속성 많으니까 연습을 더 하자. -->
    <main>
        <h1>Welcome back</h1>
        <p>Welcome back! Please enter your details.</p>
        <form action="#" method="post" id="login_frm">
            <fieldset>
                <legend class="skip">로그인양식</legend>
                <dl>
                    <dt>Email</dt>
                    <dd><input type="email" name="user_email" required placeholder="Enter your email or id"><br></dd>
                    <dt>Password</dt>
                    <dd><input type="password" name="user_pwd" maxlength="12" required placeholder="Enter your Password"><br></dd>
                </dl>
                <h2>Forgot password</h2>
                <div class="btn">
                    <button type="submit" id="login_btn">Login</button>
                    <button type="submit" id="login_google_btn">Sign in with Google</button>
                </div>
            </fieldset>
        </form>
        <p class="join_link">Don’t have on account? <a href="#">Sign up for free</a></p>
    </main>
    <!-- 쌤 따라 친 코드...form은 속성 많으니까 연습을 더 하자. -->
</body>
</html>
