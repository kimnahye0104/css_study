<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <!-- 웹글꼴 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <!-- 초기화 -->
    <link rel="stylesheet" href="./styles/reset.css">
    <!-- 디자인 -->
    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <!-- 
        24년 4월 23일 화요일
        form 1번 정답 해석 css
        main > * {}
        크기 설정 width: 1024px;
        margin: 0 auto; -> 불록에 넓이가 부모보다 크기가 작게 설정 되어 있을때 사용.
    -->
    <!-- 쌤 따라 친 코드...form은 속성 많으니까 연습을 더 하자. -->
    <main>
        <h1>Welcome back</h1>
        <p>Welcome back! Please enter your details.</p>
        <form action="#" method="post" id="login_frm">
            <fieldset>
                <legend class="skip">로그인양식</legend>
                <dl>
                    <dt>Email</dt>
                    <dd><input type="email" name="user_email" required placeholder="Enter your email or id"><br></dd>
                    <dt>Password</dt>
                    <dd><input type="password" name="user_pwd" maxlength="12" required placeholder="Enter your Password"><br></dd>
                </dl>
                <h2>Forgot password</h2>
                <div class="btn">
                    <button type="submit" id="login_btn">Login</button>
                    <button type="submit" id="login_google_btn">Sign in with Google</button>
                </div>
            </fieldset>
        </form>
        <p class="join_link">Don’t have on account? <a href="#">Sign up for free</a></p>
    </main>
    <!-- 쌤 따라 친 코드...form은 속성 많으니까 연습을 더 하자. -->
</body>
</html>
