        </div>
        <div class="bg bg2">
            <section> <!-- 1250가운데 오는 전체 레이아웃 -->

                            </li>
                            <li>
                                <input type="radio" name="quiz_q" value="40" id="q40">

                            </li>
                            <li>

                    <div class="status">

        <div class="bg bg10"></div>

        <div class="bg bg12"></div>
